<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Query Submission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="button"],
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover,
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        .recording-indicator {
            margin-top: 10px;
            display: none;
            font-weight: bold;
            color: #e74c3c;
        }

        .animated-stop {
            display: none;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1>Submit Your Audio Query</h1>
    <form id="queryForm" action="/query" method="post" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="passphrase">Passphrase:</label>
        <input type="password" id="passphrase" name="passphrase" required><br><br>
        <label for="audio_file">Audio File:</label>
        <input type="file" id="audio_file" name="audio_file" accept="audio/*"><br><br>
        <input type="button" value="Record Audio" onclick="startRecording()">
        <input type="submit" value="Submit">
        <div class="recording-indicator" id="recordingIndicator">Recording...</div>
    </form>

    <a href="/retrieve">Retrieve Your Query Results</a>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        async function startRecording() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('getUserMedia is not supported in your browser.');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                audioChunks = []; // Reset audio chunks
                document.getElementById('recordingIndicator').style.display = 'block';

                mediaRecorder.addEventListener("dataavailable", event => {
                    audioChunks.push(event.data);
                });

                mediaRecorder.addEventListener("stop", () => {
                    document.getElementById('recordingIndicator').style.display = 'none';
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioFileInput = document.getElementById('audio_file');
                    const file = new File([audioBlob], "recording.wav", { type: "audio/wav" });
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    audioFileInput.files = dataTransfer.files;

                    const animatedStop = document.createElement('div');
                    animatedStop.className = 'animated-stop';
                    animatedStop.innerText = 'Recording stopped and file ready to be uploaded.';
                    document.querySelector('form').appendChild(animatedStop);
                });

                mediaRecorder.addEventListener("stop", () => {
                    document.getElementById('recordingIndicator').style.display = 'none';
                });
            } catch (error) {
                console.error('Error accessing media devices.', error);
                alert('Error accessing media devices: ' + error.message);
            }
        }

        document.getElementById('queryForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('passphrase', document.getElementById('passphrase').value);
            formData.append('audio_file', document.getElementById('audio_file').files[0]);

            const response = await fetch('/query', {
                method: 'POST',
                body: JSON.stringify({
                    username: formData.get('username'),
                    passphrase: formData.get('passphrase'),
                    audio_file: await toBase64(formData.get('audio_file'))
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();
            alert(result.message);
        });

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>

</html>
