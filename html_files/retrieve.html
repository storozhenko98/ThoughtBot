<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Query Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        #results p {
            font-size: 14px;
            color: #555;
        }

        #results a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #results a:hover {
            color: #0056b3;
        }

        #results hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Retrieve Your Query Results</h1>
    <form id="retrieveForm" action="/retrieve/by_username" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="passphrase">Passphrase:</label>
        <input type="password" id="passphrase" name="passphrase" required><br><br>
        <input type="submit" value="Retrieve">
    </form>

    <div id="results"></div>

    <script>
        document.getElementById('retrieveForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const response = await fetch('/retrieve/by_username', {
                method: 'POST',
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    passphrase: document.getElementById('passphrase').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (result.message) {
                resultsDiv.innerHTML = `<p>${result.message}</p>`;
            } else {
                result.queries.forEach(query => {
                    const queryDiv = document.createElement('div');
                    queryDiv.innerHTML = `
                        <p>Query ID: ${query[0]}</p>
                        <p>Status: ${query[6]}</p>
                        ${query[6] === 'completed' ? `<a href="/download/${query[0]}">Download PDF</a>` : ''}
                        <hr>
                    `;
                    resultsDiv.appendChild(queryDiv);
                });
            }
        });
    </script>
</body>
</html>
